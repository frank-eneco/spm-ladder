<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ladder Tournament</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">Ladder Tournament</h1>

    <div class="flex gap-2 mb-4">
      <input id="playerInput" type="text" placeholder="Enter player name" class="flex-grow p-2 border rounded" />
      <button id="addButton" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
    </div>

    <ul id="ladder" class="space-y-2"></ul>

    <div class="mt-4 text-center">
      <button id="resetButton" class="bg-red-500 text-white px-4 py-2 rounded">Reset Ladder</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
